<div class="content_wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <aside>
                    <header><i class="fa fa-fw fa-file"></i>日志 <a href="{{ url_for('main.log_download',type='web',file='all') }}" style="float: right;padding-right: 10px;"><i class="fa fa-fw fa-download"></i>下载</a></header>
                    <section>
                    {% if log %}
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="my_panel">
                                            <ul class="list-group">
                                                {% for i in log %}
                                               <li class="list-group-item">{{ i }}</li>
                                                {% endfor %}
                                            </ul>
                                     <ul class="pagination">
                                         <li><button class="btn btn-default" onclick="loadURL('{{ url_for('main.log_web',page = page|int - 1) }}')">上一页</button></li>
                                        <li><label class="btn btn-default">{{ page }}</label></li>
                                         <li><button class="btn btn-default" onclick="loadURL('{{ url_for('main.log_web',page = page|int + 1) }}')">下一页</button></li>
                                     </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endif %}
                    </section>
                </aside>
            </div>
        </div>
    </div>

</div>
