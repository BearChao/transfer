<div class="content_wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <aside>
                    <header><i class="fa fa-fw fa-list-ul"></i>job列表</header>
                    <section>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="btn-group" style="margin-bottom:20px;">
                                        <button class="btn btn-default" onclick="loadURL('{{ url_for('func.task_jobs') }}')"><i class="fa fa-backward"></i>返回</button>
                                    </div>
                                <div class="col-sm-12">
                                    <div class="table-responsive">
                                       {% if jobs %}
                                        <table id="example" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                                            <thead>
                                            <tr>
                                                <th>任务代码</th>
                                                <th>执行周期</th>
                                                <th>上次运行时间</th>
                                                <th>状态</th>
                                                <th>有效性</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>

                                            {% for row in jobs %}
                                            <tr>
                                                <td>{{ row.comment }}</td>
                                                <td>{{ row.minute }}</td>
                                                <td>{{ row.last_run }}</td>
                                                <td>{{ row.is_enabled() }}</td>
                                                <td>{{ row.is_valid() }}</td>
                                                <td>
{#   todo:修改job                                                 <button class="btn btn-default btn-xs J_ajax_content_modal" data-href="{{ url_for('func.edit_job_page',finger = row.comment, index = loop.index) }}">修改</button>#}
                                                    <button class="btn btn-info btn-xs J_ajax_content_modal" data-href="{{ url_for('func.newJob',finger = row.comment) }}">启用</button>
                                                    <button type="button" class="btn btn-warning btn-xs J_confirm_modal " data-tip="将要删除该任务的全部job，是否操作？" data-target="{{ url_for('func.delete_job',finger = row.comment,index = loop.index) }}">删除</button>
                                                </td>
                                            </tr>
                                            {% endfor %}
                                            </tbody>
                                        </table>
                                    {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </div>
    </div>

</div>
