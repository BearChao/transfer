<div class="content_wrapper">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <aside>
                    <header><i class="fa fa-fw fa-file"></i>工作台</header>
                    <section>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12">
                                    {% if message %}
                                        <div class="alert alert-warning">
                                            <button type="button" class="close" data-dismiss="alert">&times;</button>
                                            {{ message }}
                                            <form id="uploadForm" enctype="multipart/form-data">
                                                <input id="file" type="file" name="file"/>
                                                <button id="upload" class="btn btn-info btn-sm" type="button">上传激活文件</button>
                                            </form>
                                        </div>
                                    {% endif %}
                                    <div class="my_panel">
                                        <div class="heading">欢迎信息</div>
                                        <div class="body">您好：{{ current_user.fullname }}！当前系统为<strong>{{ info.stat }}</strong></div>
                                    </div>
                                    <div class="my_panel">
                                        <div class="heading">系统信息</div>
                                        <div class="body">
                                            <table class="table table-striped">
                                                <tbody>
                                                <tr>
                                                    <td width="200">软件版本</td>
                                                    <td>v1.00.00</td>
                                                </tr>
                                                <tr>
                                                    <td>操作系统</td>
                                                    <td>{{ info.platform }}</td>
                                                </tr>
                                                <tr>
                                                    <td>系统架构</td>
                                                    <td>{{ info.machine }}</td>
                                                </tr>
                                                <tr>
                                                    <td>内存占用</td>
                                                    <td>{{ info.memory }}%</td>
                                                </tr>
                                                <tr>
                                                    <td>磁盘占用</td>
                                                    <td>{{ info.disk }}%</td>
                                                </tr>
                                                <tr>
                                                    <td>系统启动时间</td>
                                                    <td>{{ info.boot_time }}</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="my_panel">
                                        <div class="heading">开发团队</div>
                                        <div class="body">
                                            <table class="table table-striped">
                                                <tbody>
                                                <tr>
                                                    <td width="200">创建者</td>
                                                    <td>Bear Chao</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </div>
        </div>
    </div>

</div>
<script>
$("#upload").click(function(){
  $.ajax({
        url: '{{ url_for('main.uploadkey') }}',
        type: 'POST',
        cache: false,
        data: new FormData($('#uploadForm')[0]),
        processData: false,
        contentType: false
    }).done(function(res) {
        alert(res)
    }).fail(function(res) {
        alert(res)
    });
});

</script>
